<!-- FLASK MESSAGES -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert--{{ category }}"> <!-- бутстраповский алерт -->
                 {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
